name: CI - Tests & Lint

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: ðŸ” Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/ --output-format=github

      - name: Check Ruff formatting
        run: ruff format src/ tests/ --check

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        env:
          # Dummy values for tests that check env vars
          GOOGLE_API_KEY: test_key
          TELEGRAM_BOT_TOKEN: test_token
          TELEGRAM_CHAT_ID: test_chat_id
        run: |
          pytest tests/ -v --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  build:
    name: ðŸ“¦ Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify installation
        run: |
          python -c "import src; print('âœ… Package installed successfully')"
          python -m src.pipeline --help

      - name: Summary
        run: |
          echo "## âœ… CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Lint: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Build: Passed" >> $GITHUB_STEP_SUMMARY
